        @media (max-width: 600px) {

        }
    </style>

        <!-- æ”¯æŒçš„ç åˆ¶ -->
        <div class="card">

    <!-- å¼•å…¥ zbar-wasm å’Œ barcode-scanner -->
    <script src="zbar-wasm.js"></script>
    <script src="barcode-scanner.js"></script>
    
    <script>
        // å…¨å±€æ‰«æå™¨å®ä¾‹
        let scanner = null;
        let cameraControl = null;

        // DOM å…ƒç´ 
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const deviceInfo = document.getElementById('deviceInfo');
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewImage = document.getElementById('previewImage');
        const urlInput = document.getElementById('urlInput');
        const scanUrlBtn = document.getElementById('scanUrlBtn');
        const startCameraBtn = document.getElementById('startCameraBtn');
        const videoContainer = document.getElementById('videoContainer');
        const scanVideo = document.getElementById('scanVideo');
        const resultDiv = document.getElementById('result');
        const supportedTypesDiv = document.getElementById('supportedTypes');

        // åˆå§‹åŒ–
        async function init() {
            // æ£€æŸ¥å…¼å®¹æ€§
            if (!BarcodeScanner.isSupported()) {
                setStatus('error', 'æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒ WebAssembly');
                return;
            }

            // æ˜¾ç¤ºè®¾å¤‡ä¿¡æ¯
            if (BarcodeScanner.isIPad()) {
                deviceInfo.innerHTML = '<span class="badge">iPad/iOS</span>';
            }

            // æ˜¾ç¤ºæ”¯æŒçš„ç åˆ¶ç±»å‹
            const types = BarcodeScanner.getSupportedTypes();
            supportedTypesDiv.innerHTML = Object.entries(types).map(([key, value]) => 
                `<span class="type-badge">${value}</span>`
            ).join('');

            // åˆå§‹åŒ–æ‰«æå™¨
            setStatus('loading', 'åˆå§‹åŒ–ä¸­...');
            try {
                scanner = new BarcodeScanner();
                await scanner.init();
                setStatus('ready', 'å°±ç»ª');
            } catch (e) {
                setStatus('error', 'åˆå§‹åŒ–å¤±è´¥: ' + e.message);
                console.error(e);
            }
        }

        // è®¾ç½®çŠ¶æ€
        function setStatus(status, text) {
            statusText.textContent = text;
            statusDot.className = 'status-dot';
            
            if (status === 'loading') {
                statusDot.classList.add('loading');
            } else if (status === 'error') {
                statusDot.style.background = '#f44336';
            } else {
                statusDot.style.background = '#4CAF50';
            }
        }

        // æ˜¾ç¤ºç»“æœ
        function showResults(results) {
            if (results.length === 0) {
                resultDiv.innerHTML = '<div class="no-result">æœªè¯†åˆ«åˆ°æ¡å½¢ç æˆ–äºŒç»´ç </div>';
                return;
            }

            resultDiv.innerHTML = results.map(result => `
                <div class="result-item">
                    <div class="result-type">
                        <span>${getTypeIcon(result.typeName)}</span>
                        <span>${result.typeName}</span>
                    </div>
                    <div class="result-data">${escapeHtml(result.data)}</div>
                    <div class="result-meta">
                        è´¨é‡: ${result.quality || 'N/A'}
                    </div>
                </div>
            `).join('');
        }

        // è·å–ç±»å‹å›¾æ ‡
        function getTypeIcon(typeName) {
            if (typeName.includes('QR')) return 'â¬›';
            if (typeName.includes('EAN') || typeName.includes('UPC')) return 'ğŸ“Š';
            if (typeName.includes('ISBN')) return 'ğŸ“š';
            return 'ğŸ“‹';
        }

        // è½¬ä¹‰ HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        function showLoading() {
            resultDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <span>è¯†åˆ«ä¸­...</span>
                </div>
            `;
        }

        // Tab åˆ‡æ¢
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // åœæ­¢æ‘„åƒå¤´
                if (cameraControl) {
                    cameraControl.stop();
                    cameraControl = null;
                    videoContainer.style.display = 'none';
                    startCameraBtn.textContent = 'ğŸ“· å¯åŠ¨æ‘„åƒå¤´';
                    startCameraBtn.classList.remove('btn-stop');
                }

                // åˆ‡æ¢ Tab
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById('tab-' + tab.dataset.tab).classList.add('active');
            });
        });

        // æ–‡ä»¶æ‹–æ‹½
        dropZone.addEventListener('click', () => fileInput.click());
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // å¤„ç†æ–‡ä»¶
        async function handleFiles(files) {
            if (!files.length) return;
            
            const file = files[0];
            
            // æ˜¾ç¤ºé¢„è§ˆ
            const url = URL.createObjectURL(file);
            previewImage.src = url;
            previewImage.style.display = 'block';
            
            // è¯†åˆ«
            showLoading();
            try {
                const results = await scanner.scanFile(file);
                showResults(results);
            } catch (e) {
                resultDiv.innerHTML = `<div class="no-result">è¯†åˆ«å¤±è´¥: ${e.message}</div>`;
            }
        }

        // URL è¯†åˆ«
        scanUrlBtn.addEventListener('click', async () => {
            const url = urlInput.value.trim();
            if (!url) return;

            previewImage.src = url;
            previewImage.style.display = 'block';
            previewImage.onerror = () => {
                previewImage.style.display = 'none';
            };

            showLoading();
            try {
                const results = await scanner.scanUrl(url);
                showResults(results);
            } catch (e) {
                resultDiv.innerHTML = `<div class="no-result">è¯†åˆ«å¤±è´¥: ${e.message}</div>`;
            }
        });

        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                scanUrlBtn.click();
            }
        });

        // æµ‹è¯•é“¾æ¥ç‚¹å‡»äº‹ä»¶
        const urlPreviewImage = document.getElementById('urlPreviewImage');
        document.querySelectorAll('.test-link-item').forEach(item => {
            item.addEventListener('click', async () => {
                const url = item.dataset.url;
                urlInput.value = url;
                
                // æ˜¾ç¤ºé¢„è§ˆ
                urlPreviewImage.src = url;
                urlPreviewImage.style.display = 'block';
                urlPreviewImage.onerror = () => {
                    urlPreviewImage.style.display = 'none';
                };

                // è‡ªåŠ¨å¼€å§‹è¯†åˆ«
                showLoading();
                try {
                    const results = await scanner.scanUrl(url);
                    showResults(results);
                } catch (e) {
                    resultDiv.innerHTML = `<div class="no-result">è¯†åˆ«å¤±è´¥: ${e.message}</div>`;
                }
            });
        });

        // æ‘„åƒå¤´æ‰«æ
        startCameraBtn.addEventListener('click', async () => {
            if (cameraControl) {
                // åœæ­¢æ‘„åƒå¤´
                cameraControl.stop();
                cameraControl = null;
                videoContainer.style.display = 'none';
                startCameraBtn.textContent = 'ğŸ“· å¯åŠ¨æ‘„åƒå¤´';
                startCameraBtn.classList.remove('btn-stop');
                return;
            }

            try {
                startCameraBtn.disabled = true;
                startCameraBtn.textContent = 'å¯åŠ¨ä¸­...';

                cameraControl = await scanner.startCamera(scanVideo, (results) => {
                    showResults(results);
                    // éœ‡åŠ¨åé¦ˆ(ç§»åŠ¨ç«¯)
                    if (navigator.vibrate) {
                        navigator.vibrate(100);
                    }
                }, {
                    interval: 200,
                    stopOnResult: false
                });

                videoContainer.style.display = 'block';
                startCameraBtn.textContent = 'â¹ åœæ­¢æ‰«æ';
                startCameraBtn.classList.add('btn-stop');
            } catch (e) {
                alert('æ— æ³•å¯åŠ¨æ‘„åƒå¤´: ' + e.message);
                startCameraBtn.textContent = 'ğŸ“· å¯åŠ¨æ‘„åƒå¤´';
            } finally {
                startCameraBtn.disabled = false;
            }
        });

        // åˆå§‹åŒ–åº”ç”¨
        init();
    </script>
